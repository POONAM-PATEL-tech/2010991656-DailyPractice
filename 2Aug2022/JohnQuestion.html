<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func() {
            var n1 = 20;
            var n2 = 6;
            if (n1 >= n2) {
                var n3 = parseInt(n1 / n2);
                var n4 = n1 % n2;
                document.getElementById("p1").innerHTML = n3;
                document.getElementById("p2").innerHTML = n4;


            }

        }
    </script>
</head>

<body>
    TotalBalls <input type="text" name="n1" id="n1"></br>
    TeamMembers <input type="text" name="n2" id="n2"></br>
    <button onclick="func()">Click</button>
    <p id="p1"></p>
    <p id="p2"></p>


</body>

</html>
