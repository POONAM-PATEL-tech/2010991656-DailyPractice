        }

        function funClick() {
            let n1 = document.getElementById("n1").value;
            if (n1 % 2 == 0) {
                document.getElementById("p2").innerHTML = "Even Number";
            } else {

        }

        function checkPrime() {
            let n1 = document.getElementById("n2").value;
            for (var i = 2; i <= n1 / 2; i++)

            {

                    document.getElementById("p3").innerHTML = " Not Prime Number";
                    break;
                }

                document.getElementById("p3").innerHTML = "Prime Number";
            }

        }
