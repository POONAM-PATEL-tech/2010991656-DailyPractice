<body>
    <p><b>In a class if you find out the values it is a Object when you find out the key that is class</b> Values can be combine with object</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let Person = {
            firstName: "John",
            LastName: "Doe",
            Age: 50,
            eyecolor: "blue",

        };
        document.getElementById("demo").innerHTML = Person.firstName + Person.LastName + " Age is " + Person.Age + "years and  Eyes are " + Person.eyecolor;
        var n = Number("123");
        n = n + 2;
        var s = "2";
        s = n + s;
        document.getElementById("demo1").innerHTML = "n(123+2)" + n + " , s (n+s)" + s;
    </script>
