<body>
    <button id="btn">Buttton</button>

    <p id="demo"></p>
    <script>
        document.getElementById("btn").addEventListener("click", myfunction);

        function myfunction() {
            document.getElementById("demo").innerHTML += "Hi<br>";

        }

        document.getElementById("btn").addEventListener("mouseout", function() {
            alert("Submit it")
        })

        document.getElementById("btn").addEventListener("mouseover", function2);

        function function2() {
            document.getElementById("demo").innerHTML += "KeyDown!<br>";
        }


        window.addEventListener("resize", function() {
            document.getElementById("demo").innerHTML = Math.random();
        });
    </script>
