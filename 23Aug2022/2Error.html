<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="n1" id="n1" placeholder="Enter a number">
    <button onclick="myFn()">Button</button>
    <p id="p1"></p>
    <p id="err"></p>


    <script>
        function myFn() {
            function numberCall() {

                let a = document.getElementById("n1").value;

                if (!isNaN(a)) {
                    a = Number(a);

                    if (a < 18) {
                        throw "Its too late";
                    }
                    if (a > 60) {
                        throw "its too high";
                    } else {
                        alert("Its valid");
                    }
                } else {
                    alert("It is not a number");
                }
            }
            try {
                numberCall();
            } catch (err) {
                document.getElementById("err").innerHTML = err;
            }
        }
    </script>
</body>

</html>
